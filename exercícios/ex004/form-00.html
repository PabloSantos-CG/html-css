<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form-00.css">
</head>
<body>

    <div id="container">

        <h1>Login de Acesso</h1>
        <form action="form-action.html" method="post" autocomplete="on">

            <div id="caixa-1">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario" required minlength="6" placeholder="digite seu login" autocomplete="username">
            </div>

            <div id="caixa-2">
                <label for="senha-usuario">Senha</label>
                <input type="password" name="senha-usuario" id="senha-usuario" required minlength="8" placeholder="digite sua senha" autocomplete="current-password">
            </div>

            <input type="submit" value="Entrar" id="botao-entrar">

        </form>

        <p>Não possui uma conta? <a href="form-01.html">Clique aqui</a></p>
        
    </div>

    <div id="barra-lateral">
        <img src="img/icone-home.png" alt="ícone página principal">
    </div>
    
</body>
</html>
