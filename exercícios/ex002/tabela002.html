<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }

        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            margin: auto;
            min-width: 365px;
            max-width: 450px;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            width: 450px;
        }

        thead, tfoot{
            background-color: #8080805a;
            font-weight: bold;
        }

        .num{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Tabela dos 4 países mais populosos</h1>
    <table>
        <thead>
            <tr>
                <td>Posição</td>
                <td>País (ou território dependente)</td>	<td>Estimativa da ONU</td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>Índia</td>
                <td class="num">1 425 627 557</td>
            </tr>
            <tr>
                <td>2</td>
                <td>China</td>
                <td class="num">1 411 780 000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Estados Unidos</td>
                <td class="num">331 449 281</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Indonésia</td>
                <td class="num">273 523 615</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td></td>
                <td class="num">3.442.380.453</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
